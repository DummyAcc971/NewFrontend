<!-- src/app/stock-details/stock-details.component.html -->
<div *ngIf="stockData && stockData.length > 0" class="stock-details-card-container">
    <div *ngFor="let stock of stockData" class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <div class="stock-symbol">{{ stock.symbol }}</div>
          <div class="stock-name">{{ stock.name }}</div>
        </div>
        <div class="flip-card-back">
          <p><strong>Price:</strong> ${{ stock.currentPrice?.toFixed(2) || 'N/A' }}</p>
          <p>
            <strong>Change:</strong>
            <span [ngClass]="{
                'positive-change': (stock.changePercentage || 0) > 0,
                'negative-change': (stock.changePercentage || 0) < 0
              }">
              {{ stock.changePercentage?.toFixed(2) || 'N/A' }}%
            </span>
          </p>
          <!-- You can add more details here if needed -->
        </div>
      </div>
    </div>
  </div>
  
  <div *ngIf="!stockData || stockData.length === 0" class="no-details">
    <!-- Keep the message or remove if not needed when empty -->
    <!-- <p>No stock details to display. Try fetching data.</p> -->
  </div>
